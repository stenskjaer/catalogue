{% extends 'catalogue/base.html' %}
{% load django_markdown %}

{% block content %}
{% if manuscripts %}
    <ul>
    {% for ms in manuscripts  %}
    <li><a href="{% url 'manuscripts:detail' ms.id %}">{{ ms }}</a></li>
    <p>Note: {{ ms.note|markdown_safe }}</p>
    {% endfor %}
    </ul>
{% else %}
    <p>No ms are available.</p>
{% endif %}
{% endblock %}
